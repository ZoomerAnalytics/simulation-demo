<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simulation</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-3.3.6.min.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
  <script src="{{ url_for('static', filename='js/plotly-1.8.0.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/jquery-1.12.3.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/simulation.js') }}"></script>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2>Monte-Carlo Simulation</h2>
    </div>
  </div>
  <div class="row">
    <label class="col-xs-8 col-sm-4 col-md-3 col-lg-2" for="num_simulations">Number of Simulations</label>
    <input class="col-xs-3 col-sm-2 col-md-1 col-lg-1" id="num_simulations" name="num_simulations" type="number" value="5000">
  </div>
  <div class="row">
    <label class="col-xs-8 col-sm-4 col-md-3 col-lg-2" for="time_horizon">Time Horizon (Years)</label>
    <input class="col-xs-3 col-sm-2 col-md-1 col-lg-1"  id="time_horizon" name="time_horizon" type="number" value="10">
  </div>
  <div class="row">
    <label class="col-xs-8 col-sm-4 col-md-3 col-lg-2"  for="num_timesteps">Number of Time Steps</label>
    <input class="col-xs-3 col-sm-2 col-md-1 col-lg-1"  id="num_timesteps" name="num_timesteps" type="number" value="40">
  </div>
  <div class="row">
    <label class="col-xs-8 col-sm-4 col-md-3 col-lg-2"  for="exp_simple_ret">Expected Simple Return</label>
    <input class="col-xs-3 col-sm-2 col-md-1 col-lg-1"  id="exp_simple_ret" name="exp_simple_ret" type="number" value="4.2">
    <label>%</label>
  </div>
  <div class="row">
    <label class="col-xs-8 col-sm-4 col-md-3 col-lg-2"  for="vol">Std. Dev. of Log Returns</label>
    <input class="col-xs-3 col-sm-2 col-md-1 col-lg-1"  id="vol" name="vol" type="number" value="18.0">
    <label>%</label>
  </div>
  <div class="row">
    <label class="col-xs-8 col-sm-4 col-md-3 col-lg-2"  for="starting_price">Starting Price</label>
    <input class="col-xs-3 col-sm-2 col-md-1 col-lg-1"  id="starting_price" name="starting_price" type="number" value="100">
  </div>
  <button id="run-button" type="button" class="btn btn-primary" style="width: 100px;">Run</button>
  <div class="row">
    <div class="col-md-12">
      <div id="plotly-simulation" style="width:100%;height:400px;"></div>
    </div>
  </div>
</div>
</body>
</html>
